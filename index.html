<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Messages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Farewell Messages</h1>

    <div class="container">
        <!-- Colleague 1 -->
        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <img src="colleague1.jpg" alt="Colleague 1" class="colleague-photo">
                </div>
                <div class="flip-box-back">
                    <p>Message from Colleague 1</p>
                </div>
            </div>
        </div>

        <!-- Colleague 2 -->
        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <img src="colleague2.jpg" alt="Colleague 2" class="colleague-photo">
                </div>
                <div class="flip-box-back">
                    <p>Message from Colleague 2</p>
                </div>
            </div>
        </div>

        <!-- Add more colleagues as needed -->

    </div>

    <script src="script.js"></script>
</body>
</html>
